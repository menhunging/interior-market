		<animateTransform attributeName="transform" type="rotate" dur="2s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;-360 50 50"></animateTransform>
	</path>



    <style>
		.figure-1 {
			fill: #e5097f;
			transform-origin: center center;
		}

		.figure-2 {
			fill: #0b80b1;
			transform-origin: center center;
		}
		
		.figure {
			opacity: 0.4;
		}
		
		.figure.--shadow {
